<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
</head>
<body>
    <form action="zinkevichmaryia@gmail.com">
        <label for="name">
            <font color="#00008B">Name:</font>
        </label><br>
        <input name="name" id="name" type="text"><br>
        
        <label for="phone">
            <font color="#00008B">Phone:</font>
        </label><br>
        <input name="phone" id="phone" type="text"><br>

        <label for="email">
            <font color="#00008B">Email:</font>
        </label><br>
        <input name="email" id="email" type="text"><br>

        <label for="password">
            <font color="#00008B">Password:</font>
        </label><br>
        <input name="password" id="password" type="text"><br>

        <p>
            <label>
                <font color="#00008B">Country</font>
            </label><br>
            <select>
                <option>select country</option>
                <option>Belarus</option>
                <option>Poland</option>
                <option>United States</option>
                <option>Portugal</option>
                <option>Germany</option>
            </select>
        </p>

        <p>
            <label>
                <font color="#00008B">Title</font>
            </label><br>
            <label>
              <input type="radio" name="title" value="mr">
              <font color="#00008B">Mr</font> 
            </label>
            <label>
              <input type="radio" name="title" value="mrs">
              <font color="#00008B">Ms</font> 
            </label>
            <label>
              <input type="radio" name="title" value="miss">
              <font color="#00008B">Miss</font> 
            </label>
          </p>
        <label>
            <font color="#00008B">Your wishes:</font>
        </label><br><textarea></textarea><br>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
